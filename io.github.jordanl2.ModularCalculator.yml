app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:

  - pyqt.yml

  - pyyaml.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.3.0.tar.gz
        sha256: 652bace88b8d66c6411571d8f839fb2cb34cd2b8e171d5a25c5f8e364a156f1f
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.4.4.tar.gz
        sha256: 28b05953fc6363a41f6d5f766c2cfd66f86d71079817f6aca7e5cfcae793eece
    buildsystem: simple
    build-commands:
      - sed -i -e "s/native/flatpak/" config/ModularCalculator/version.yml
      - ./install $FLATPAK_DEST
