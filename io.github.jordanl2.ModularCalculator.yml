app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
default-branch: stable
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
modules:
  - pyqt.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.1.0.tar.gz
        sha256: 21f3835eb80d00ac0ff30632bd0b5ffd74107607eb4fa26cc91f78801e62e3d6
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.1.0.tar.gz
        sha256: dd62af3a2c38035b38999655fcb2c332b0bcb33539980cf0dd7b7baceff1f306
    buildsystem: simple
    build-commands:
      - ./install $FLATPAK_DEST
