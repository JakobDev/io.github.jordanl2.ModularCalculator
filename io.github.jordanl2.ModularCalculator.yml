app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:

  - pyqt.yml

  - pyyaml.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.2.1.tar.gz
        sha256: 129b57aaecdf4f2b86d158749f59c55dc2d3a30a0a4215d13fb99cf1272a0736
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.3.0.tar.gz
        sha256: 5a8cd7e40062406f202ce6edff5cdb4946c0ccc5e2b8d1b4e329a054d696a1d1
    buildsystem: simple
    build-commands:
      - sed -i -e "s/native/flatpak/" config/ModularCalculator/version.yml
      - ./install $FLATPAK_DEST
