app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:
  - pyqt.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.2.0.tar.gz
        sha256: 11dcc351b7dc785b0e0e22ca406eccb57920fde2516427ba7ec7c77c4b7162d4
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.2.0.tar.gz
        sha256: ed5d7f9446712f63ed0f1439b3f41d17cb0769e4bc769a4b02ccef274075f509
    buildsystem: simple
    build-commands:
      - ./install $FLATPAK_DEST
