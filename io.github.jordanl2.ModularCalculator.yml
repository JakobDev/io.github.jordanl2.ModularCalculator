app-id: io.github.jordanl2.ModularCalculator
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: modularcalculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:

  - pyqt.yml

  - pyyaml.yml

  - name: modularcalculator
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculator/archive/refs/tags/1.2.2.tar.gz
        sha256: 699a3fba50aff21fed2ea22de61857b64d9428127d9644e3ecef464e73230a34
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=${FLATPAK_DEST} .

  - name: modularcalculatorinterface
    sources:
      - type: archive
        url: https://github.com/JordanL2/ModularCalculatorInterface/archive/refs/tags/1.3.1.tar.gz
        sha256: 5af1ad7e7c983ec6d7187b179f961411bf66079742864b7f10377e4b2017cb3a
    buildsystem: simple
    build-commands:
      - sed -i -e "s/native/flatpak/" config/ModularCalculator/version.yml
      - ./install $FLATPAK_DEST
